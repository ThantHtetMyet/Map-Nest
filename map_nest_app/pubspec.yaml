name: map_nest_app
description: "A Flutter app for room rent posts with interactive map"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Map
  flutter_map: ^7.0.0
  latlong2: ^0.9.1
  
  # Location
  geolocator: ^11.0.0
  permission_handler: ^11.3.0
  
  # Image handling
  image_picker: ^1.1.2
  
  # State management
  provider: ^6.1.2
  
  # Firebase (Database - FREE on Spark plan)
  cloud_firestore: ^5.4.0
  firebase_core: ^3.15.2
  
  # HTTP for free image hosting
  http: ^1.2.0
  
  # UI
  cupertino_icons: ^1.0.6
  
  # URL launcher
  url_launcher: ^6.2.5
  
  # Local storage
  shared_preferences: ^2.2.2
  
  # Password hashing
  crypto: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icon.png"
